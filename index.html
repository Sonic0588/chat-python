<!DOCTYPE html>
<html>
<head>
	<title>Chat</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="index.js" type="text/javascript"></script>
</head>
<body>
	<div class='chatbox'>

		<div class='chatlogs' id='js-chatlogs'>

			<div class='chat friend'>
				<div class='user-photo'><img src="img/User1.jpg"></div>
				<p class="chat-message">What's up Brother!!!</p>

			</div>
			<div class='chat self'>
				<div class='user-photo'><img src="img/User2.jpg"></div>
				<p class="chat-message">What's up ...</p>
			</div>
		</div>

		<div class='chat-form'>
			<textarea id="js-text-input"></textarea>
			<button id="js-button">Send</button>
		</div>
	</div>

</body>
</html>
